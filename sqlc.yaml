version: "2"

sql:
  - engine: "postgresql"
    schema: "./db/migration"
    queries: "./db/query"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "database/sql" # or "database/sql" if you prefer the stdlib

        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
